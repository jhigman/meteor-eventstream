<head>
  <title>eventstream</title>
</head>

<body>
  {{> eventstream}}
</body>

<template name="eventstream">
  <h1>{{greeting}}</h1>
  <h2>Current users : {{counters.total}}</h1>
  <div class="eventslist">
  {{#each eventslist}}
    {{> event}}
  {{/each}}
</div>
  <input type="button" class="clear" value="Remove All" />
</template>

<template name="event">
  <div class="event {{selected}}">
    <span class="date">{{date}}</span> : <span class="name">{{name}}</span>
  </div>
</template>
